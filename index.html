<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <div class="container">
    <div class="stars"></div>
    <h1>We're launching soon</h1>
    <div class="countdown">
      <div>
        <p id="days"></p>
        <h3>Days</h3>
      </div>
      <div>
        <p id="hours"></p>
        <h3>Hours</h3>
      </div>
      <div>
        <p id="minutes"></p>
        <h3>Minutes</h3>
      </div>
      <div>
        <p id="seconds"></p>
        <h3>Seconds</h3>
      </div>
    </div>
    <div class="social">
      <ul>
        <li><a href="#"><img src="./images/icon-facebook.svg" alt="Facebook"></a></li>
        <li><a href="#"><img src="./images/icon-pinterest.svg" alt="Pinterest"></a></li>
        <li><a href="#"><img src="./images/icon-instagram.svg" alt="Instagram"></a></li>
      </ul>
    </div>
    <div class="hills"></div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.&nbsp;
      Coded by <a href="https://github.com/Nanosync" target="_blank">Benedict Pak</a>.
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
